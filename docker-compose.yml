services:
  postgres:
    image: postgres:16
    container_name: bip-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bip
      POSTGRES_USER: bip
      POSTGRES_PASSWORD: bip
      TZ: "UTC"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bip -d bip"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: bip-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
